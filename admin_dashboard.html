<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard - Pending Property Approvals</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Property Name</th>
                <th>Owner</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for property in properties %}
            <tr>
                <td>{{ property.name }}</td>
                <td>{{ property.owner.username }}</td>
                <td>
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    
</body>
</html>
